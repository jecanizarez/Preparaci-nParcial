<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Preparacion</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="titulo">Data</h1>
                </div>
            </div>
            <div class="row center">
                <div class="col-6">
                    <button id="openM" onClick="openModal()"type = "button" class="btn btn-danger"> Eliminar tabla</button>
                </div>
                <div class="col-6">
                    <button id="cards" type = "button" class="btn btn-primary" onclick="toCards()"> Pasar a cards</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table id ="table"class="table table-striped ">
                        <thead>
                            <th onclick="ordenar(0)">Apellido</th>
                            <th onclick="ordenar(1)">Nombre</th>
                            <th onclick="ordenar(2)"> Correo</th>
                            <th >Foto</th>
                            <th>Actualizar</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody id="tablebody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="form" class="form">
                        <div class="form-group">
                            <label for="labelApellido">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido" aria-describedby="emailHelp" placeholder="Apellido">
                          </div>
                          <div class="form-group">
                            <label for="labelNombre">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                          </div>
                          <div class="form-group">
                            <label for="labelEmail">Correo</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
                          </div>
                          <div class="form-group">
                            <label for="labelEmail">Foto</label>
                            <input type="text" class="form-control" id="inputFoto" placeholder="example@example.com">
                          </div>
                          <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Esta seguro de liminar la tabla?</p>
                  <button class="btn btn-danger" onclick="deleteTable()">SÃ­, segurisimo</button>
                  <button class="btn btn-primary"onclick="closeModal()">No, mejor ya no</button>
                </div>
            </div>
            <div id ="card-group" class="card-group">
            </div>
        </div>
    </main> 
    



<script id="data"type="file" src="data.json"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
